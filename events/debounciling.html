<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Debouncing Example</title>
</head>
<body>
  <input type="text" id="search" placeholder="Type something...">

  <script>
    let s = document.getElementById("search");
    s.onkeypress = wrapper;

    let counter = 0;
    let timer;

    function wrapper() {
      clearTimeout(timer); // clear previous timer
      timer = setTimeout(debounce, 3000); // wait 3 sec after typing stops
    }

    function debounce() {
      console.log("Debounced:", ++counter);
    }
  </script>
</body>
</html>
